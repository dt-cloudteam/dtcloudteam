# Database Deployment Başlangıcı
---
#apiVersion: extensions/v1beta1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbkanboard
  namespace: ns-kanboard
spec:
  replicas: 1
  selector:
    matchLabels:
      srv: dbkanboard
  template:
    metadata:
      labels:
       srv: dbkanboard
    spec:
      volumes:
      - name: kanboard-dba
        persistentVolumeClaim:
          claimName: dba-kanboard-dba
      - name: kanboard-cfg
        persistentVolumeClaim:
          claimName: dba-kanboard-cfg
      containers:
      - args:
        - --default-authentication-plugin=mysql_native_password
        env:
        - name: DEBUG
          value: 'true'
        - name: MYSQL_DATABASE
          value: kanboard
        - name: MYSQL_PASSWORD
          value: mysqlsecret
        - name: MYSQL_ROOT_PASSWORD
          value: secret
        - name: MYSQL_USER
          value: kanboarduser
        image: mariadb:latest
        name: dbkanboard
        ports:
        - containerPort: 3306
          protocol: TCP
          name: mariadb
        resources: {}
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: kanboard-dba
        - mountPath: "/etc/mysql"
          name: kanboard-cfg
status: {}

# Database Deployment Bitişi


# Kanboard Deployment Başlangıcı
---
##apiVersion: extensions/v1beta1
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kanboard
  namespace: ns-kanboard
spec:
  replicas: 1
  selector:
    matchLabels:
      run: kanboard
  template:
    metadata:
      labels:
        run: kanboard
    spec:
      volumes:
      - name: kanboard-data
        persistentVolumeClaim:
          claimName: kanboard-data
      - name: kanboard-plugins
        persistentVolumeClaim:
          claimName: kanboard-plugins
      - name: kanboard-ssl
        persistentVolumeClaim:
          claimName: kanboard-ssl
      containers:
      - env:
        - name: DEBUG
          value: 'true'
        - name: DATABASE_URL
          value: 'mysql://kanboarduser:mysqlsecret@dbkanboard-service/kanboard'
        name: kanboard
        image: kanboard/kanboard:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeMounts:
        - mountPath: "/var/www/app/data"
          name: kanboard-data
        - mountPath: "/var/www/app/plugins"
          name: kanboard-plugins
        - mountPath: "/etc/nginx/ssl"
          name: kanboard-ssl
status: {}

# Database Deployment Bitişi


# DB Service Başlangıcı
---
apiVersion: v1
kind: Service
metadata:
  name: dbkanboard-service
  namespace: ns-kanboard
spec:
  ports:
  - name: mariadb
    targetPort: 3306
    port: 3306
    protocol: TCP
  selector:
    srv: dbkanboard

# DB Service Bitişi


